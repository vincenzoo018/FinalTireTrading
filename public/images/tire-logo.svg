<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer tire -->
  <circle cx="50" cy="50" r="45" fill="#333333" />
  <circle cx="50" cy="50" r="35" fill="#555555" />
  
  <!-- Inner rim -->
  <circle cx="50" cy="50" r="15" fill="#cccccc" />
  <circle cx="50" cy="50" r="10" fill="#999999" />
  <circle cx="50" cy="50" r="5" fill="#666666" />
  
  <!-- Tire treads -->
  <g stroke="#222222" stroke-width="2">
    <!-- Vertical treads -->
    <line x1="50" y1="5" x2="50" y2="25" />
    <line x1="50" y1="75" x2="50" y2="95" />
    
    <!-- Horizontal treads -->
    <line x1="5" y1="50" x2="25" y2="50" />
    <line x1="75" y1="50" x2="95" y2="50" />
    
    <!-- Diagonal treads -->
    <line x1="15" y1="15" x2="30" y2="30" />
    <line x1="85" y1="15" x2="70" y2="30" />
    <line x1="15" y1="85" x2="30" y2="70" />
    <line x1="85" y1="85" x2="70" y2="70" />
    
    <!-- Additional treads -->
    <line x1="32" y1="10" x2="40" y2="25" />
    <line x1="68" y1="10" x2="60" y2="25" />
    <line x1="32" y1="90" x2="40" y2="75" />
    <line x1="68" y1="90" x2="60" y2="75" />
    
    <line x1="10" y1="32" x2="25" y2="40" />
    <line x1="10" y1="68" x2="25" y2="60" />
    <line x1="90" y1="32" x2="75" y2="40" />
    <line x1="90" y1="68" x2="75" y2="60" />
  </g>
  
  <!-- Text "8PLY" in the center -->
  <text x="50" y="53" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">8PLY</text>
</svg>